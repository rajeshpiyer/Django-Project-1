<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table th,
        .user-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .user-table th {
            background-color: #007bff;
            color: #fff;
        }
        .user-table img {
            max-width: 50px;
            border-radius: 50%;
        }
        .delete-btn {
            padding: 6px 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .header {
            background-color: #0c2a49;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header ul li {
            margin-right: 20px;
        }

        .header ul li:last-child {
            margin-right: 0;
        }

        .header ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header ul li a:hover {
            color: #f0f0f0;
        }

        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aspirant</h1>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li><a href="{% url 'user_list' %}">Users</a></li>
            <li><a href="{% url 'job_list' %}">Jobs</a></li>
            <li><a href="{% url 'admin_application_list' %}">Applications</a></li>
            <li><a href="{% url 'admin_feedback' %}">Feedback</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            
        </ul>
    </div>
    <div class="container">
        <h1>User List</h1>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><img src="{{ user.photo.url }}" alt="User Photo"></td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td><button class="delete-btn" onclick="deleteUser({{ user.id }})">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JavaScript for delete functionality -->
    <script>
        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                $.ajax({
                    url: '/delete_user/' + userId + '/',
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            // Reload the page or remove the deleted user row from the table
                            location.reload(); // Reload the page
                            // Optionally, you can remove the row from the table using JavaScript
                            // $('#user-row-' + userId).remove();
                        } else {
                            alert('Failed to delete user: ' + response.error);
                        }
                    },
                    error: function(error) {
                        console.error('Error:', error);
                        alert('Failed to delete user.');
                    }
                });
            }
        }
    </script>
</body>
</html>
