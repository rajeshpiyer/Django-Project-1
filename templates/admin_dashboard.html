<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .dashboard-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-icon {
            font-size: 64px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .header {
            background-color: #0c2a49;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header ul li {
            margin-right: 20px;
        }

        .header ul li:last-child {
            margin-right: 0;
        }

        .header ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header ul li a:hover {
            color: #f0f0f0;
        }

        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aspirant</h1>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li><a href="{% url 'user_list' %}">Users</a></li>
            <li><a href="{% url 'admin_job_list' %}">Jobs</a></li>
            <li><a href="{% url 'admin_application_list' %}">Applications</a></li>
            <li><a href="{% url 'admin_feedback' %}">Feedback</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            
        </ul>
    </div>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-box">
                    <i class="fas fa-users dashboard-icon"></i>
                    <h3>{{ user_count }}</h3>
                    <p>Users</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <i class="fas fa-briefcase dashboard-icon"></i>
                    <h3>{{ job_count }}</h3>
                    <p>Jobs</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <i class="fas fa-file-alt dashboard-icon"></i>
                    <h3>{{ application_count }}</h3>
                    <p>Applications</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-box">
                    <i class="fas fa-comments dashboard-icon"></i>
                    <h3>{{ feedback_count }}</h3>
                    <p>Feedbacks</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
