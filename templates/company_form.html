<!-- company_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            width: 750px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
        }
        .header {
            background-color: #0c2a49;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header ul li {
            margin-right: 20px;
        }

        .header ul li:last-child {
            margin-right: 0;
        }

        .header ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header ul li a:hover {
            color: #f0f0f0;
        }

        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
        .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: box-shadow 0.3s ease;
}

.card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-img-top {
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    max-height: 200px;
    object-fit: cover;
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
}

.text-center {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Aspirant</h1>
        <ul>
            <li><a href="{% url 'recruiter_index' %}">Home</a></li>
            <li><a href="{% url 'update_recruiter_details' %}">Personal</a></li>
            <li><a href="{% url 'add_company' %}">Company</a></li>
            <li><a href="{% url 'job_list' %}">Jobs</a></li>
            <li><a href="{% url 'application_list' %}">Applications</a></li>
            <li><a href="{% url 'recruiter_feedback' %}">Feedback</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>
    <div class="container">
        <h3>Your Companies</h3>
        <div class="row">
            {% for company in user_companies %}
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="{% static company.logo.url %}" class="card-img" alt="{{ company.name }}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ company.name }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <hr>
        <h3>Add New Company:</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
