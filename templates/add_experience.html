<!-- add_experience.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experience</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .header {
    background-color: #0c2a49;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    font-size: 24px;
}

.header ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.header ul li {
    margin-right: 20px;
}

.header ul li:last-child {
    margin-right: 0;
}

.header ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.header ul li a:hover {
    color: #f0f0f0;
}



.logout-btn {
    background-color: #dc3545;
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.logout-btn:hover {
    background-color: #c82333;
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Aspirant</h1>
        <ul>
            <li><a href="{% url 'job_seeker_index' %}">Home</a></li>
            <li><a href="{% url 'update_personal_details' %}">Personal</a></li>
            <li><a href="{% url 'user_educations' %}">Professional</a></li>
            <li><a href="{% url 'user_applications' %}">Applications</a></li>
            <li><a href="{% url 'feedback_page' %}">Feedback</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Add Experience</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_role">Role:</label>
                        {{ form.role }}
                    </div>
                    <div class="form-group">
                        <label for="id_company">Company:</label>
                        {{ form.company }}
                    </div>
                    <div class="form-group">
                        <label for="id_from_year">From Year:</label>
                        {{ form.from_year }}
                    </div>
                    <div class="form-group">
                        <label for="id_to_year">To Year:</label>
                        {{ form.to_year }}
                    </div>
                    <button type="submit" class="btn btn-submit btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
