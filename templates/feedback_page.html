<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #007bff;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .custom-ul {
            list-style: none;
            padding: 0;
        }
        .custom-li {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .header {
            background-color: #0c2a49;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header ul li {
            margin-right: 20px;
        }

        .header ul li:last-child {
            margin-right: 0;
        }

        .header ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header ul li a:hover {
            color: #f0f0f0;
        }

    

        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aspirant</h1>
        <ul>
            <li><a href="{% url 'job_seeker_index' %}">Home</a></li>
            <li><a href="{% url 'update_personal_details' %}">Personal</a></li>
            <li><a href="{% url 'user_educations' %}">Professional</a></li>
            <li><a href="{% url 'user_applications' %}">Applications</a></li>
            <li><a href="{% url 'feedback_page' %}">Feedback</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>


    <div class="container">
        <h2>Feedback Page</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_feedback">Feedback:</label><br>
                {{ form.feedback }}<br>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <h3>Your Feedback:</h3>
        <ul class="custom-ul">
            {% for feedback in feedbacks %}
            <li class="custom-li">
                <strong>Feedback:</strong> {{ feedback.feedback }}<br>
                <strong style="color: green;">Reply:</strong> {{ feedback.reply }}
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
